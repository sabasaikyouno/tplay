@import models.room._
@(roomDataList: List[RoomData])

@main("home") {
@for(roomData <- roomDataList) {
    <button onclick="location.href='/room/@roomData.roomId'">@roomData.id</button>
}

<form action="/create_room" method="post">
    <input type="text" name="tag" placeholder="tag">
    <input type="text" name="authUser" placeholder="auth users">
    <input type="text" name="contentType" placeholder="content type">
    <input type="submit" value="create room">
</form>
}
